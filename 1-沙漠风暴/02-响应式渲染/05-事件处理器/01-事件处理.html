<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">

<script type="text/javascript" src="lib/vue.js"></script>
</head>
<body>
    <div id="box" >
        {{count}}
        <button @click="handleAdd1">add1-函数名-自动传事件对象</button>
        <button @click="handleAdd2($event,2)">add2-函数表达式-手动传事件对象&自己的参数</button>

        <button @click="count+=2">add3-直接写代码</button>


        <ul @click="handleUlClick">
            <li @click.stop="handleLiClick">1111111</li>
        </ul>

        <!-- form提交 -->
        <a href="http://www.baidu.com" @click.prevent>跳转</a>

        <button @click.once="handleAward">抽奖</button>

        <input type="text" @keyup.13="handleKeyUp"/>
     </div>

    <script type="text/javascript">
       new Vue({
           el:"#box",
           data:{
               count:1
           },
           methods: {
            handleAdd1(evt){
                // console.log(evt.target)
                this.count++
            },
            handleAdd2(evt,data){
                console.log(evt.target)
                this.count+=data
            },

            handleLiClick(evt){
                //阻止冒泡
                // evt.stopPropagation();        
                console.log("handleLiClick")
            },
            handleUlClick(){
                console.log("handleUlClick")
            },

            handleAward(){
                console.log("抽奖")
            },

            handleKeyUp(evt){
                // console.log(evt.keyCode)
                // if(evt.keyCode===13){
                    //往datalist中 push操纵
                    // this.datalist.push(evt.target.value)
                    console.log("插入数据")
                // }
            }
           },
       })
    </script>
</body>
</html>
