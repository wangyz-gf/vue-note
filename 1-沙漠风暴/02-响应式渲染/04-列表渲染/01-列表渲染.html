<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="lib/vue.js"></script>
</head>
<body>
  <div id="box">
    <ul>
      <li v-for="(data,index) of datalist" :key="data">
        {{data}}---{{index}}
      </li>
    </ul>

    <ul>
      <li v-for="(data,key,index) in obj">
       {{key}}--- {{data}}---{{index}}
      </li>
    </ul>

    <ul>
      <li v-for="n in 10">
        {{n}}
      </li>
    </ul>
  </div>

  <script>
    var vm = new Vue({
      el:"#box",
      data:{
        datalist:["aaaa","bbbb","cccc"],
        obj:{
          name:"kerwin",
          age:100,
          location:"dalian"
        }
      }
    })

  </script>
</body>
</html>
