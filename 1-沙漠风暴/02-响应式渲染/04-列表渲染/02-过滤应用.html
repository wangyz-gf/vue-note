<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="box">
       <input type="text" @input="handleInput"/>
       <ul>
           <li v-for="data in datalist">
               {{data}}
           </li>
       </ul>
    </div>

    <script>
      var vm =  new Vue({
           el:"#box",
           data:{
            datalist:["aaa","bbb","ccc","ddd","add","cee","eee"],
            originlist:["aaa","bbb","ccc","ddd","add","cee","eee"]
           },
           methods:{
            handleInput(evt){
                console.log(evt.target.value) // a
                // 过滤数组 filter
                this.datalist = this.originlist.filter(item=>item.includes(evt.target.value))

                // console.log(newarr)
            }
           }
          
       })

       var arr = [1,2,3,4,5]
       var newarr = arr.filter(item=>item>3)
       console.log(newarr,arr)

    </script>
</body>
</html>
