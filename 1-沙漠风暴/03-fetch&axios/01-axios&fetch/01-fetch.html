<body>
    <div id="box">
        <button @click="handleFetch">ajax-fetch</button>
    </div>
    <script type="text/javascript">
    	
       new Vue({
           el:"#box",
           data:{
            list:[]
           },
           methods: {
            handleFetch(){
                // console.log("fetch",fetch)
                fetch("./json/test.json?name=kerwin")
                    .then(res=>res.json())
                    .then(res=>{
                        console.log(res)
                    })
                // res.text() 字符串  res.json() json对象
            }
           },
       })
