<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Examples</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <link href="" rel="stylesheet">
  <style>
    .kerwin-enter-active {
      animation: aaa 1.5s;
    }

    .kerwin-leave-active {
      animation: aaa 1.5s reverse;
    }

    @keyframes aaa {
      0% {
        opacity: 0;
        transform: translateX(100px);
      }

      100% {
        opacity: 1;
        transform: translateX(0px);
      }
    }
  </style>
  <!-- <link rel="stylesheet" href="lib/animate.css"> -->
  <script type="text/javascript" src="lib/vue.js"></script>
</head>

<body>

  <!-- <div class="kerwin-leave-active">11111111111111</div> -->
  <div id="box">
     <button @click="isShow=!isShow">click</button>
<!-- 
     <transition name="kerwin" appear >
        <div v-if="isShow">11111111111111111111111</div>
        <section v-else>22222222222222222222222</section>
     </transition> -->


     <transition name="kerwin" mode="out-in">
      <div v-if="isShow" key="111">11111111111111111111111</div>
      <div v-else key="222">22222222222222222222222</div>
     </transition>
  </div>
  <script>
    var vm = new Vue({
      el: "#box",
      data: {
        isShow: true
      }
    })

  </script>
</body>

</html>
