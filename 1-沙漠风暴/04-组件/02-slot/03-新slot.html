<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">

<script type="text/javascript" src="lib/vue.js"></script>
</head>
<body>
    <div id="box">
        <child>
          <template v-slot:a>
            11111111
          </template>
          <template v-slot:b>
            22222222
          </template>
        </child>

        <navbar>
            <template #left>
              <div >
                <button>返回</button>
                <i>图标</i>
              </div>
            </template>

            <template #right>
              <div >
                <button>搜索</button>
                <i>图标</i>
              </div>
            </template>
        </navbar>
    </div>
   
    <script type="text/javascript">
        Vue.component("child",{
          template:`
            <div>
              <slot name="a"></slot>  
              child
              <slot name="b"></slot>  
            </div>
          `
        })


        Vue.component("navbar",{
          template:`<div>
            <slot name="left"></slot>
            navbar  
            <slot name="right"></slot>
          </div>`
        })

        new Vue({
          el:"#box",
          data:{

          }
        })
    
    </script>
</body>
</html>
