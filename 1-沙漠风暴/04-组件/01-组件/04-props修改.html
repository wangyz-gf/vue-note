<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="box">
        {{title}}
        <child :mytitle="title"></child>
    </div>

    <script>
        Vue.component("child",{
            template:`
                <div >
                    child
                    {{mytitle}}
                </div>
            `,
            props:["mytitle"],

            data(){
                return {
                    mytext:""
                }
            },
            //
            mounted() {
                // this.mytitle=2222222222222
                this.mytext = this.mytitle+"kerwin"
            },
        })
        new Vue({
            el:"#box",
            data:{
                title:"11111111111111"
            }
        })

        //属性 -- 父组件传给你的属性,只有父组件可以重新传,但不允许子组件随意修改.
        //状态 --组件内部的状态,可以随意修改

    </script>
</body>
</html>
