<!DOCTYPE html>

<body>
    <div id="box">
        <!-- <button @click="isShow=!isShow">change</button> -->
        <navbar v-model="isShow"></navbar>
        <sidebar v-show="isShow"></sidebar>
    </div>
    <script>
       
        Vue.component("navbar",{
          template:`<div style="background:red;">
            <button @click="handleClick()">click</button>  --导航栏
          </div>`,
          props:["value"], //接受v-model传来得值
          methods:{
            handleClick(){
              this.$emit("input",!this.value)// 改变v-model传来得值
            }
          }
        })

        Vue.component("sidebar",{
          template:`
            <div style="background:yellow;width:300px;">
                <ul>
                  <li>11111</li>  
                  <li>11111</li>  
                  <li>11111</li>  
                  <li>11111</li>  
                  <li>11111</li>  
                  <li>11111</li>  
                  <li>11111</li>  
                </ul>  
            </div>
          `
        })

        var vm = new Vue({
          el:"#box",
          data:{
            isShow:false
          },
          methods: {

          }
        })
    </script>
</body>
</html>
